<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f9;
        }

        h1, h2, h3 {
            color: #333;
        }

        /* Navbar Styles */
        nav {
            background-color: #333;
            color: #fff;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
        }

        nav ul li a:hover {
            background-color: #575757;
        }

        /* Header Section */
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 100px 20px;
            margin-top: 60px; /* Space for navbar */
        }

        header h1 {
            font-size: 3rem;
        }

        header p {
            font-size: 1.5rem;
            margin-top: 10px;
        }

        /* About Section */
        #about {
            padding: 60px 20px;
            background-color: #fff;
            text-align: center;
        }

        #about h2 {
            margin-bottom: 20px;
        }

        #about p {
            font-size: 1.1rem;
            color: #555;
        }

        /* Projects Section */
        #projects {
            padding: 60px 20px;
            background-color: #f4f4f9;
            text-align: center;
        }

        #projects h2 {
            margin-bottom: 30px;
        }

        .project-card {
            display: inline-block;
            width: 250px;
            margin: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .project-card img {
            width: 100%;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .project-card h3 {
            margin: 10px;
        }

        .project-card p {
            margin: 10px;
            color: #777;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        /* Contact Section */
        #contact {
            padding: 60px 20px;
            background-color: #fff;
            text-align: center;
        }

        #contact h2 {
            margin-bottom: 20px;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .contact-form button {
            padding: 12px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1rem;
        }

        .contact-form button:hover {
            background-color: #575757;
        }

        /* Footer Section */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About Me</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Header Section -->
    <header id="home">
        <h1>Welcome to My Portfolio</h1>
        <p>Hi, I'm [Your Name]. A passionate developer building cool stuff.</p>
    </header>

    <!-- About Me Section -->
    <section id="about">
        <h2>About Me</h2>
        <p>
